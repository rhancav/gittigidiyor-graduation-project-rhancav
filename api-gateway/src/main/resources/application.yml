server:
    port : 9090

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka

spring:
    application:
        name: api-gateway
    main:
        web-application-type: reactive
    cloud:
        gateway:
            routes:
            -   id: findex-inquiry-api
                uri: lb://FINDEX-INQUIRY-API
                predicates:
                - Path=/**
            -   id: loan-application-api
                uri: lb://LOAN-APPLICATION-API
                predicates:
                - Path=/**
            -   id: sms-service-api
                uri: lb://SMS-SERVICE-API
                predicates:
                - Path=/**
            discovery:
                locator:
                    lower-case-service-id: true
                    enabled: true
management:
    endpoints:
        web:
            exposure:
                include=*:
