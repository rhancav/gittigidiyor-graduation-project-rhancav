<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Past Applications</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body data-new-gr-c-s-check-loaded="14.1029.0" data-gr-ext-installed="">
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Loan Application</a>
    <!--<ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>-->
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <b>
                            <a class="nav-link active" href="/application-inquiry" style="color: black">
                                Application Inquiry
                            </a>
                        </b>
                    </li>
                    <li class="nav-item">
                        <b>
                            <a class="nav-link" href="/new-application" style="color: black">
                                New Application
                            </a>
                        </b>
                    </li>
                    <li class="nav-item">
                       <b>
                           <a class="nav-link" href="/consumers" style="color: black">
                               Consumers
                           </a>
                       </b>
                    </li>
                    <li class="nav-item">
                        <b>
                            <a class="nav-link" href="/new-consumer" style="color: black">
                                New Consumer
                            </a>
                        </b>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <h2>Applications</h2>
            <!--Table Start-->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Identification</th>
                        <th>Forename</th>
                        <th>Surname</th>
                        <th>Income</th>
                        <th>Result</th>
                        <th>Limit</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log: ${logs}">
                        <td th:text="${log.consumer.identificationNumber}" />
                        <td th:text="${log.consumer.forename}" />
                        <td th:text="${log.consumer.surname}" />
                        <td th:text="${log.consumer.monthlyIncome}" />
                        <td th:text="${log.result}" />
                        <td th:text="${log.creditLimit}" />
                        <td th:text="${log.creationTime}" />
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--Table End-->
        </main>
    </div>
</div>
